version: '3'
services:
  gotask_db:
    image: "postgres"
    env_file:
      - database.env
    volumes:
      - db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - gotask-net
  gotask_api:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports: 
      - '8080:8080'
    volumes:
      - '.:/go/src/gotask'
    networks:
      - gotask-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
networks: 
  gotask-net:
    driver: bridge